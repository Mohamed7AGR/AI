<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Bot | Read Tech</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/gemini.svg" type="image/x-icon" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <section>
        <div class="container">
            <div class="header">
                <h1>AI Chat Bot</h1>
                <h2>Hello there</h2>
                <p>How can I help you?</p>
            </div>
            <div class="chat_list"></div>
            <form class="typing_form" aria-label="Chat input">
                <div class="input_wrapper">
                    <input type="text" class="typing_input" placeholder="Message" required aria-label="Message input" />
                    <button type="submit" aria-label="Send message" class="material-symbols-outlined">send</button>
                </div>
            </form>
        </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
